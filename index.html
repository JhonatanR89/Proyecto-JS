<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Style/style.css" />
    <link href="https://bootswatch.com/5/flatly/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
    <title>Cotizar mantenimiento</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor03">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Cotizar mantenimiento</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./HTML/agendar.html">Agendar mantenimiento</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./HTML/citas.html">Cuadro de citas</a>
              </li>
          </div>
        </div>
      
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" value='yes' id="flexSwitchCheckDefault" >
          <label class="form-check-label" for="flexSwitchCheckDefault">Modo Oscuro</label>
        </div>
        
      </nav>
    </header>
    <main>
      <div class="title">
        <h1>Mantenimientos vehículos</h1>
      </div>
      <section>
        <div class="container-fluid">
          <div class="row">
            <div class="col justify-content-center ">
              <div class="banner">
                <img src="../IMAGENES/banner.jpeg" >
              </div>
            </div> 
          </div>           
          <div class="row">            
            <div class="col justify-content-center p-5">       
              <div>
                <form name="modelos">
                  <h3>Selecciona la marca de tu Vehículo</h3>
                  <select
                  name=""
                  id="marca"
                  class="form-select-mb form-select"
                  onchange="mostrarmarca()"
                  >
                  <option selected>Selecione marca Vehículo</option>
                  <option value="0">Audi</option>
                  <option value="1">Volkswagen</option>
                  <option value="2">Seat</option>
                  </select>
                  
                  <div class="col-sm-12">
                    <h3>Selecciona tu modelo</h3>
                    <select name="opt" id="modelo" class="form-select-mb form-select" onchange="obtmodelo()">
                      <option value="-"></option>
                    </select>
                    
                    <div class="col-sm-12" >
                      <h5>km actual del vehículo</h5>
                      <input type="text" id="km"  placeholder="KM actual del Vehículo">
                    </div>
                  </div>
                    
                    <div class="col-sm-12">
                      <h5>tiempo en meses actual de su vehículo</h5>
                      <input type="text" id="t" placeholder="tiempo en meses actual de su vehiculo">
                    </div>
                    <button type="button" name="Cotizar" onclick="ir()" class="btn_c btn-primary btn-lg ">Cotizar</button>
                </form>      
              </div>     
            </div>          
            <div class="col justify-content-center m-5" >
              <div class="card_uno" style="width: 30rem" >
                <h3>Presupuesto</h3>
                <img src="" class="card-img-top" id="cardModelo">
                <div class="card-body">
                  <table class="table" id="tabla">
                    <thead class="thead-inverse">
                      <tr>
                        <th>Repuesto</th>
                        <th>Precio</th>
                      </tr>
                      <tr>
                        <td></td>
                        <td></td>
                      </tr>
                    </thead>                      
                  </table>                    
                </div>
              </div> 
              <a href="./HTML/agendar.html">
                <button type="button"  class="btn_c btn-primary">Agendar Mantenimiento</button>           
              </a>  
            </div>  
          </div>          
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./JavaScript/modelosVh.js"></script>
    <script src="./JavaScript/index.js"></script>
  </body>
  <footer>
    <div class="logos justify-content-center col-sm-12">
      <img class="imagenlogo " src="./IMAGENES/Audi-logo.png" alt="imagen logo de audi">
      <img class="imagenlogo " src="./IMAGENES/volkswagen.png" alt="imagen logo de volkswagen">
      <img class="imagenlogo " src="./IMAGENES/seat.png" alt="imagen logo de seat">
    </div>
  </footer>
  </html>
