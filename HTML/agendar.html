      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">

          </button>
      
          <div class="collapse navbar-collapse" id="navbarColor03">
            <ul class="navbar-nav me-auto">

    </header>
    <main>
        <div class="container-fuid contenedor__agenda">
          <div class="row">
            <div class="root  col-md-6">
              <div class="calendario" id='calendar'></div>                   
              <button type="button" class=" btn-secondary btn__bc" data-bs-toggle="modal" data-bs-target="#ventana-modal">Ver</button>
            </div>
          </div>          
          <div class="modal" tabindex="-1" id="ventana-modal">
            <div class="modal-dialog">
              <div class="modal-content modal_uno">
                <div class="modal-header">
                  <h5 class="modal-title" id="tituloHorario"></h5>  
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body ">
                  <table class="table table__Hora" id="tablaHora">
                    <thead class="thead-inverse">
                    </thead>                      
                  </table> 
                </div>
                <div class="modal-footer">
                  <button type="button" data-bs-dismiss="modal" class="btn btn-danger">Cerrar</button>
                </div>
              </div>
            </div>
          </div> 
          <div class="modal" id="ventana-datos">
            <div class="modal-dialog" role="document">
                <div class="modal-content modal_tres">
                    <div class="modal-header">
                        <h5 class="modal-title">Registro de datos</h5>                                        
                    </div>
                    <div class="modal-body">
                      <div class="modal__input" id="datosCita">
                        <form name="datos" class="formDatos" id="dataCita">
                          <h3>Datos de contacto</h3>
                          
                        </form
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
            <div class="modal" id="ventana-confirmacion">
              <div class="modal-dialog" role="document">
                  <div class="modal-content modal_dos">
                      <div class="modal-header">
                          <h5 class="modal-title">Cita Asignada</h5>                                        
                      </div>
                      <div class="modal-body">
                        <div class="p" id="parafoCita">
                          <p>''</p>
                        </div>
                      </div>
                      <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                      </div>
                  </div>
              </div>
            </div>        
              <div class="row">
                
              </div>
          </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
